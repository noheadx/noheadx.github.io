<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/site.webmanifest">
  <link rel="stylesheet" type="text/css" media="screen"
    href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  {% seo %}
  {% include head-custom.html %}

</head>

<body>
<!-- Cookie Consent by TermsFeed https://www.TermsFeed.com -->
<script type="text/javascript" src="https://www.termsfeed.com/public/cookie-consent/4.1.0/cookie-consent.js" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
document.addEventListener('DOMContentLoaded', function () {
cookieconsent.run({"notice_banner_type":"simple","consent_type":"express","palette":"light","language":"en","page_load_consent_levels":["strictly-necessary"],"notice_banner_reject_button_hide":false,"preferences_center_close_button_hide":false,"page_refresh_confirmation_buttons":false,"website_name":"www.noheadx.me","website_privacy_policy_url":"https://www.noheadx.me/privacy-policy"});
});
</script>

<noscript>Free cookie consent management tool by <a href="https://www.termsfeed.com/">TermsFeed</a></noscript>
<!-- End Cookie Consent by TermsFeed https://www.TermsFeed.com -->





<!-- Below is the link that users can use to open Preferences Center to change their preferences. Do not modify the ID parameter. Place it where appropriate, style it as needed. -->

<a href="#" id="open_preferences_center">Update cookies preferences</a>

  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    <header class="inner">
      <table style="border: 0px;box-shadow: none;">
        <tr>
          <td style="border: 0px;box-shadow: none;">
            <a href="/aboutme/whoami/""><img src="/assets/img/avatar.png" style="width:100px; vertical-align: top; border: 0px; box-shadow: none;" alt="Avatar Pic" /></a>
          </td>
          <td style="vertical-align: top; border: 0px;box-shadow: none;">
            <a href="{{ "/" | relative_url }}">
              <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
            </a>
            <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
          </td>
        </tr>
      </table>
    </header>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
      {{ content }}
    </section>  
  </div>

  <!-- FOOTER  -->
  <div id="footer_wrap" class="outer">
    {% include footer.html %}
  </div>
</body>

</html>
